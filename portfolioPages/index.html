<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Steve's Portfolio</title>
</head>

<body>

    <div id="wrapper">
        <div id="navbar" class="flex-row">
            <div id="navbar__wrapper" class="flex-row">
                <div class="nav__item button flex-row" id="home"><a href="#welcome-section">Home</a></div>
                <div class="nav__item button flex-row" id="work"><a href="#projects">Work</a></div>
                <div class="nav__item button flex-row" id="contact"><a href="#contact-section">Contact</a></div>
            </div>
        </div>
        <div id="welcome-section" class="flex-col">
            <h1 id="name">Hey, I am Stephen</h1>
            <p id="description">a web developer</p>
        </div>

        <div id="projects">
            <h2 id="heading">These are some of my projects</h2> 
            <div id="tiles--wrapper" class="flex-row">
                <div class="project-tile button" id="cipher">
                    <div id="tile__image"><img src="images/ciphers.png" alt=""></div>
                    <div id="tile__text" class="flex-row"><span>Encryption Algorithms</span></div>
                </div>
                <div class="project-tile button" id="sort">
                    <div id="tile__image"><img src="images/sorting.png" alt=""></div>
                    <div id="tile__text" class="flex-row"><span>Sorting Visualizer</span></div>
                </div>
                <div class="project-tile button" id="spaceInvaders">
                    <div id="tile__image"><img src="images/spaceInvaders.png" alt=""></div>
                    <div id="tile__text" class="flex-row"><span>Space Invaders</span></div>
                </div>
                <div class="project-tile button" id="tetris">
                    <div id="tile__image"><img src="images/tetris.png" alt=""></div>
                    <div id="tile__text" class="flex-row"><span>Tetris</span></div>
                </div>
                <div class="project-tile button" id="dadJokes">
                    <div id="tile__image"><img src="images/dadjokes.png" alt=""></div>
                    <div id="tile__text" class="flex-row"><span>Random Jokes</span=></div>
                </div>
                <div class="project-tile button" id="mathFuntions">
                    <div id="tile__image"><img src="images/math.png" alt=""></div>
                    <div id="tile__text" class="flex-row"><span>Math Functions</span></div>
                </div>
            </div>
            <div id="showAll" class="button">Show All &nbsp; <i class="fa fa-arrow-right"></i></div>
        </div>


        <div id="contact-section">
            <h1>Let's work togther...</h1>
            <h3>How do you take your coffee?</h3>
            <div id="ct__tiles" class="flex-row">
                <div class="tile button">
                    <i class="fa fa-github "></i>
                    <a id="profile-link" target="_blank" href="https://github.com/stephenmarri">GitHub</a>
                </div>
                <div class="tile button">
                    <i class="fa fa-linkedin"></i>                    
                    <a id="profile-link" target="_blank" href="https://www.linkedin.com/in/stephen-marri-177b2b81/">LinkedIn</a></div>
                <div class="tile button">
                    <i class="fa fa-facebook-square "></i>
                    <a id="profile-link" target="_blank" href="https://www.facebook.com/people/Stephen-Marri/100008602962077">Facebook</a>
                </div>
                <div class="tile button">
                    <i class="fa fa-mobile"></i>
                    <a id="profile-link" target="_blank" href="tel:+918002230204">Call Me</a>
                </div>
                <div class="tile button">
                    <i class="fa fa-google"></i>
                    <a id="profile-link" target="_blank" href="mailto:stephenmarri7@gmail.com">Mail</a>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
